language: python
sudo: false
python:
  - '2.7'
  - '3.4'
  - '3.5'
  - '3.6'
  - '3.7'

install:
  - pip install -U pip setuptools flake8
  - pip install -e .[testing]

script:
  - flake8 .
  - pytest

deploy:
  provider: pypi
  user: eventbrite
  password:
    secure: 
  distribution: bdist_wheel sdist
  on:
    tags: true
    python: '3.6'
