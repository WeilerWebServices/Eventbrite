bind 0.0.0.0
port 0
protected-mode no
tcp-backlog 512
daemonize no
databases 2
aclfile /usr/local/etc/redis/users.acl

tls-port 46379
tls-cert-file /usr/local/etc/redis/tls/redis.crt
tls-key-file /usr/local/etc/redis/tls/redis.key
tls-ca-cert-file /usr/local/etc/redis/tls/ca.crt
tls-protocols TLSv1.2
tls-replication yes
